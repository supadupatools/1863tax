<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1863 NC Tax Assessment Admin</title>
    <base href="/admin/" />
    <link rel="stylesheet" href="/admin/styles.css?v=20260226c" />
  </head>
  <body>
    <div class="admin-shell">
      <header class="topbar">
        <div class="topbar-left">
          <h1>1863 NC Tax Assessment Archive</h1>
          <span id="env-badge" class="env-badge">Staging</span>
        </div>
        <div class="topbar-center">
          <input id="admin-search" type="search" placeholder="Search admin records..." />
        </div>
        <div class="topbar-right">
          <div id="user-meta" class="user-meta">Role: public</div>
          <button id="logout-btn" class="ghost-btn" type="button">Logout</button>
        </div>
      </header>

      <aside class="sidebar">
        <nav id="nav" aria-label="Admin sections">
          <p class="nav-group">Dashboard</p>
          <button data-route="dashboard" class="nav-item active">Dashboard</button>

          <p class="nav-group">Coverage (Counties & Districts)</p>
          <button data-route="coverage-counties" class="nav-item">Counties</button>
          <button data-route="coverage-districts" class="nav-item">Districts</button>

          <p class="nav-group">Sources</p>
          <button data-route="sources-repositories" class="nav-item">Repositories</button>
          <button data-route="sources-sources" class="nav-item">Sources</button>
          <button data-route="sources-items" class="nav-item">Source Items</button>
          <button data-route="sources-pages" class="nav-item">Pages (Scans)</button>

          <p class="nav-group">Transcription</p>
          <button data-route="transcription-queue" class="nav-item">Queue</button>
          <button data-route="transcription-workspace" class="nav-item">Workspace</button>
          <button data-route="transcription-drafts" class="nav-item">My Drafts</button>

          <p class="nav-group">Review</p>
          <button data-route="review-queue" class="nav-item">Review Queue</button>
          <button data-route="review-approved" class="nav-item">Approved</button>
          <button data-route="review-rejected" class="nav-item">Rejected</button>

          <p class="nav-group">People</p>
          <button data-route="people-taxpayers" class="nav-item">Taxpayers</button>
          <button data-route="people-enslaved" class="nav-item">Enslaved People</button>
          <button data-route="people-aliases" class="nav-item">Aliases</button>

          <p class="nav-group">Imports</p>
          <button data-route="imports" class="nav-item">Import Wizard</button>

          <p class="nav-group">Audit Log</p>
          <button data-route="audit-log" class="nav-item">Audit Log</button>

          <p class="nav-group">Settings</p>
          <button data-route="settings" class="nav-item">Users & Roles</button>
        </nav>
      </aside>

      <main class="content">
        <section id="app-panel" class="panel">
          <div id="page-header" class="page-header"></div>
          <div id="page-content"></div>
        </section>
      </main>
    </div>

    <div id="drawer" class="drawer hidden" role="dialog" aria-modal="true">
      <div class="drawer-card">
        <div class="drawer-head">
          <h3 id="drawer-title">Edit</h3>
          <button id="drawer-close" class="ghost-btn" type="button">Close</button>
        </div>
        <form id="drawer-form" class="form-grid"></form>
      </div>
    </div>

    <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-card">
        <h3 id="modal-title">Confirm</h3>
        <p id="modal-message"></p>
        <div class="modal-actions">
          <button id="modal-cancel" class="ghost-btn" type="button">Cancel</button>
          <button id="modal-confirm" type="button">Confirm</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/admin/config.js?v=20260226c"></script>
    <script src="/admin/app.js?v=20260226c"></script>
  </body>
</html>
